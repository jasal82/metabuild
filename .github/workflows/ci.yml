name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: "${{ matrix.os.name }} ${{ matrix.test.name }} (${{ matrix.toolchain }})"
    continue-on-error: false
    runs-on: ${{ matrix.os.distro }}
    container: ${{ matrix.os.container }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - { name: Linux-Debian-buster, host: ubuntu-latest, container: "rust:buster-slim" }
          - { name: Linux-Debian-bullseye, host: ubuntu-latest, container: "rust:bullseye-slim" }
          - { name: Linux-Alpine-3.16, host: ubuntu-latest, container: "rust:alpine3.16" }
          - { name: Windows, host: windows-latest, container: null }
        toolchain: [nightly, stable]

    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test